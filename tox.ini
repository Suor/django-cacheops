[tox]
envlist =
    py26-dj13,py26-dj14,py26-dj15,py26-dj16,
    py27-dj13,py27-dj14,py27-dj15,py27-dj16,
    py33-dj15,py33-dj16,
    py34-dj15,py34-dj16

[testenv]
commands =
    ./run_tests.py {posargs}

[testenv:py26-dj13]
basepython = python2.6
deps=
    unittest2
    Django>=1.3.7,<1.4

