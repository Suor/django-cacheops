[tox]
envlist =
    py26-dj13,py26-dj14,py26-dj15,py26-dj16,
    py27-dj13,py27-dj14,py27-dj15,py27-dj16,py27-djmaster,
    py33-dj15,py33-dj16,py33-djmaster,
    py34-dj15,py34-dj16,py34-djmaster,
    fake

[testenv]
commands =
    ./run_tests.py []

[testenv:fake]
deps = profilehooks
setenv =
    CACHEOPS = FAKE
commands =
    ./bench.py -1

[testenv:py26-dj13]
basepython = python2.6
deps=
    unittest2
    Django>=1.3.7,<1.4

